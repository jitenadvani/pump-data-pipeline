version: "3.8"

services:
  api:
    build: .
    command: uvicorn API.api_server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  converter:
    build: .
    command: >
      streamlit run TXT-CSV/app.py
      --server.port 8501
      --server.address 0.0.0.0
      --server.maxUploadSize 200
      --server.enableCORS false
      --server.enableXsrfProtection false
    ports:
      - "8501:8501"
    depends_on:
      - api

  device:
    build: .
    command: >
      streamlit run Device/device.py
      --server.port 8502
      --server.address 0.0.0.0
      --server.maxUploadSize 200
      --server.enableCORS false
      --server.enableXsrfProtection false
    ports:
      - "8502:8502"
    depends_on:
      - api